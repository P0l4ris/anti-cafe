    <div class="row row-content">
        <div class="col-12">
            <h2>Inquiries</h2>
            <hr />
        </div>
        <div class="col-md-10">
            <form>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label"></label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                    </div>    
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label"></label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                    </div>    
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label"></label>
                    <div class="col-5 col-md-3">
                        <input type="tel" class="form-control" id="telNumber" name="telNumber" placeholder="Area Code">
                    </div>    
                    <div class="col-7">
                        <input type="tel" class="form-control" id="telNumber" name="telNumber" placeholder="Phone Number">
                    </div>    
                </div>
                <div class="form-group row">  
                    <label class="col-md-2 col-form-label"></label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>    
                </div>    
                <div class="form-group row">
                    <div class="col offset-md-2">
                        May we contact you?
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes"/>
                            <label for="contactYes" class="form-check-label">Yes</label>
                        </div>    
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="contactNo" name="contactRadios" value="no"/>
                            <label for="contactNo" class="form-check-label">No</label>
                        </div>
                    </div>    
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label"></label>
                   <div class="col-md-10">
                       <textarea class="form-control" id="feedback" name="feedback" rows="5" placeholder="Questions/Comments"></textarea>
                   </div>
                </div>
                   <div class="form-group row">
                       <div class="mx-auto col-md-2">
                            <button type="submit" class="btn btn-warning">Send Feedback</button>
                        </div>    
                    </div>    
                </div> 
            </form>      
        </div>
   </div>
